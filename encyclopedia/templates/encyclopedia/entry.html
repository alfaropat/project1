{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

    <h1>{{ entry_name }}</h1>

    {% for entry_data in entry_content %}

        <p>{{ entry_data }}</p>
        
    {% endfor %}
        
    <ul>
        <li><a href="{% url 'encyclopedia:edit' entry_name %}">Edit Entry</a></li>
    </ul>
        
{% endblock %}
