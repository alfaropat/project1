{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia: {{ entry_name }}
{% endblock %}

{% block body %}

    <div>
        {{ entry_content|safe }}
    </div>
        
    <ul>
        <li><a href="{% url 'encyclopedia:edit' entry_name %}">Edit Entry</a></li>
    </ul>
        
{% endblock %}
