{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Page to Add</h1>

    {% if exists == True %}
        <p>Error: Entry already exists!</p>
    {% endif %}

    <h2>New Entry:</h2>
    <form action="{% url 'encyclopedia:add' %}" method="post">
       {% csrf_token %}
       {{ form }}
       <input type="submit">
    </form> 

{% endblock %}
