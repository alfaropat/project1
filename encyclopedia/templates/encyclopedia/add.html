{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Page to Add</h1>

    <h2>Entry Name:</h2>
    <form action="{% url 'encyclopedia:add' %}" method="post">
       {% csrf_token %}
       {{ form_name }}
    </form>

    <h2>Entry Content:</h2>
    <form action="{% url 'encyclopedia:add' %}" method="post">
        {% csrf_token %}
        {{ form_info }}
     </form>
     
     <input type="submit">

{% endblock %}
