{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>New Entry:</h1>

    {% if exists == True %}
        <p>Error: Entry already exists!</p>
    {% endif %}

    <form action="{% url 'encyclopedia:add' %}" method="post">
       {% csrf_token %}
       {{ form.as_p }}
       <input type="submit">
    </form> 

{% endblock %}
