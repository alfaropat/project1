{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>New Entry:</h1>

    <form action="{% url 'encyclopedia:add' %}" method="post">
       {% csrf_token %}
       {{ form.as_p }}
       <input type="submit">
    </form> 

    {% if exists == True %}
        <h5 style="color:red">Error: Entry already exists!</h5>
    {% endif %}

{% endblock %}
